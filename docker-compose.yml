version: '3.7'

services:
  data-0:
    image: containers.intersystems.com/intersystems/iris:2021.1.0.205.0
    init: true
    container_name: data-0 
    hostname: data-0.iris
    command:
      --key /home/irisowner/license/iris.key
    volumes:
    - ./license:/home/irisowner/license
    - ./misc:/home/irisowner/misc
    - ./UserCPF:/home/irisowner/cpf
    - ./src:/home/irisowner/src
    - ./export:/home/irisowner/export
    ports:
      - "9092:52773"
      - "1972:1972"
    cap_add:
    - IPC_LOCK
    environment:
    - TZ=JST-9
    - ISC_CPF_MERGE_FILE=/home/irisowner/cpf/merge.cpf
    - TINI_SUBREAPER=true
  data-1:
    image: containers.intersystems.com/intersystems/iris:2021.1.0.205.0
    init: true
    container_name: data-1 
    hostname: data-1.iris
    depends_on:
      - data-0
    command:
      --key /home/irisowner/license/iris.key
    volumes:
    - ./license:/home/irisowner/license
    - ./misc:/home/irisowner/misc
    - ./UserCPF:/home/irisowner/cpf
    ports:
      - "9093:52773"
      - "9193:1972"
    cap_add:
    - IPC_LOCK
    environment:
    - TZ=JST-9
    - ISC_CPF_MERGE_FILE=/home/irisowner/cpf/merge.cpf
    - TINI_SUBREAPER=true
  data-2:
    image: containers.intersystems.com/intersystems/iris:2021.1.0.205.0
    init: true
    container_name: data-2 
    hostname: data-2.iris
    depends_on:
      - data-0
    command:
      --key /home/irisowner/license/iris.key
    volumes:
    - ./license:/home/irisowner/license
    - ./misc:/home/irisowner/misc
    - ./UserCPF:/home/irisowner/cpf
    ports:
      - "9094:52773"
      - "9194:1972"
    cap_add:
    - IPC_LOCK
    environment:
    - TZ=JST-9
    - ISC_CPF_MERGE_FILE=/home/irisowner/cpf/merge.cpf
    - TINI_SUBREAPER=true
  loader:
    init: true
    container_name: loader
    hostname: loader
    build:
      context: ./loader/build
    volumes:
      - ./loader:/app/loader
      - ./export:/app/export

